<!DOCTYPE html>
<html lang="en">
<body>
    <p>
        Hello <b><span id="person">Chuck</span></b> there.
    </p>
    <script type="text/javascript">
        st = document.getElementById('person').innerHTML;   //getElementById is used to get the span tag with the id 'person'
        console.log("ST + "+st);                            // the innerHTML is used to get the text enclosed by the tag
        console.dir(document.getElementById('person'));
        alert('Hi there '+st);
        document.getElementById('person').innerHTML = 'Joseph';
    </script>
    <p>
    <a href="#" onclick="document.getElementById('stuff').innerHTML='BACK';return false;">
        Back</a>
    <a href="#" onclick="document.getElementById('stuff').innerHTML='FORTH';return false;"> Forth</a>
    </p>
    <p>
        Hello <b><span id="stuff">Stuff</span></b> there.
    </p>
</body>
</html>
